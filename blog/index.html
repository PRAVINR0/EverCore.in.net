<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evercore Blog</title>
  <link rel="stylesheet" href="css/blog.css" />
</head>
<body>

  <header class="container">
    <h1>📝 Evercore Blog</h1>
    <p>Explore insights, guides, and stories from our community.</p>
    
    <input type="text" id="searchBar" placeholder="🔍 Search posts..." />
    
    <div class="filters">
      <button class="category-btn" data-category="all">All</button>
      <button class="category-btn" data-category="tech">Tech</button>
      <button class="category-btn" data-category="ai">AI</button>
      <button class="category-btn" data-category="life">Life</button>
    </div>
  </header>
   
  <main class="container">
    <div class="posts-grid" id="postsContainer">
      <!-- Posts will be inserted here via JavaScript -->
    </div>
    <a href="posts/my-blog-title.html">📝 My Blog Title</a>

  </main>

  <footer class="container">
    <p>Made with 💻 by Evercore</p>
  </footer>

  <script src="js/blog.js"></script>
</body>
</html>
